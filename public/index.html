<html>
  <head>
    <title>Smart Park</title>

    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
    
  </head>
  <body>
    
    <!-- PÁGINA -->
    <div id="wrapper" ng-app="App">
      
      <!-- Navgation -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 30px;">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Smart Park</a>
        </div>
      </nav>
    
      <div class="container" ng-controller="mapController">
          
          <div class="row" style="margin-bottom: 30px;">
            <div class="col-lg-12">
                <ul class="nav nav-pills">
                  <li ng-class="map == 'CCS' ? 'active' : ''" ng-click="changeMap('CCS')"><a href="#">CCS</a></li>
                  <li ng-class="map == 'CTC' ? 'active' : ''" ng-click="changeMap('CTC')"><a href="#">CTC</a></li>
                  <li ng-class="map == 'BU' ? 'active' : ''" ng-click="changeMap('BU')"><a href="#">Biblioteca Universitária</a></li>
                </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" style="height: 70%">
                  <div class="panel-body">
                    <div id="map" style="width: 100%; height: 93%;"></div>
                  </div>
                </div>
            </div>
          </div>

      </div>
      


    </div>


    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/feathers-client/dist/feathers.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI8FP3X9PwHVkNw-HrhfGGBBh1mGMWC4o"></script>

    <!--  -->
    <script src="js/main.js"></script>
    <script src="js/module.js"></script>
    
    <script type="text/javascript">
        // JavaScript over HERE  
    </script>

  </body>
</html>
